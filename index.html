    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Animations of History of UFC Rankings</h1>
          <p class="lead text-muted">Rankings as of September 28, 2020</p>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-6 box-shadow">
                 <div class="card-body">
                  <p class="card-text">Middleweight Division</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"
                      onclick="window.open('autoplay.html?middleweight', '_blank');">Auto Play</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary"

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-6 box-shadow">
                 <div class="card-body">
                  <p class="card-text">Light Heavyweight Division</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"
                      onclick="window.open('autoplay.html?lightheavyweight', '_blank');">Auto Play</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary"
                      onclick="window.open('interactive.html?lightheavyweight', '_blank');">Interactive</button>
                    </div>
